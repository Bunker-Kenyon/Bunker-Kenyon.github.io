<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css\styleGuide.css">
    <title>Kenyon Bunker CS 261 Final Project</title>
    <script type="module" src="js\Board.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    </style>
</head>
<body onload="pulsateButton()">

    <!--Heading-->
    <div>
        <header class="header">
            <h1>Current Weather App</h1>
        </header>
        <h4>Input a few zipcodes or load previously saved ones. When ready, get the weather!</h4>
        <h4>The Widget will appear and loop though your chosen locations/zipcodes every 20 seconds.</h4>
    </div>

    <!--Button Groups-->
    <div class="buttonGroup">
        <label>ZipCode:</label>
        <input type="number" name="zipCode" value="85140" id="zipcode">
        <button onClick="setZipCodes()">Save ZipCodes</button<span><button id="load" onclick="loadZipCodes()">Load Saved ZipCodes</button></span>
        <ul id="zipCodesList"><li>ZipCodes:</li></ul>
        <button onclick="loopCards()">Get Weather</button>
    </div>

    <!--Main Widget-->
    <div id="board">
        <article class="widget">
            <div class="weatherIcon">
                <video class="vid" id="vd" autoplay muted loop></video>
            </div>
            <div class="weatherInfo">
                <div class="temperature" id="temp"></div>
                <div class="description">
                    <div class="weatherCondition" id="condition"></div>
                    <div class="place" id="plc"></div>
                </div>
            </div>
            <div class="date" id="dt"></div>
        </article>
    </div>
</body>
</html>
