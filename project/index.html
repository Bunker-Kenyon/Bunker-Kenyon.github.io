<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css\styleGuide.css">
    <title>Kenyon Bunker CS 261</title>
    <script type="module" src="js\Board.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    </style>
</head>
<body>
    <!--Heading-->
    <div>
        <header class="header">
            <h1>Kenyon Bunker Project</h1>
        </header>
    </div>
    <div>
        <label>ZipCode:</label>
        <input type="number" name="zipCode" value="85140" id="zipcode">
        <button onClick="setZipCodes()">Save ZipCodes</button>
        <ul id="zipCodesList"><li>ZipCodes:</li></ul>
        
        <!--<button onclick="populateWeather
            (document.getElementById('zipcode').value)">Get Weather</button>-->

        <button onclick="loopCards()">Get Weather</button>
            
        
        
    </div>
    <div id="board">
        <article class="widget">
            <div class="weatherIcon">
                <video class="vid" id="vd" autoplay muted loop></video>
            </div>
            <div class="weatherInfo">
                <div class="temperature" id="temp"></div>
                <div class="description">
                    <div class="weatherCondition" id="condition"></div>
                    <div class="place" id="plc"></div>
                </div>
            </div>
            <div class="date" id="dt"></div>
        </article>
    </div>

    

</body>
</html>
