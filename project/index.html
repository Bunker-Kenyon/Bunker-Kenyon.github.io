    <div>
        <header class="header">
            <h1>Kenyon Bunker Project</h1>

    <div>
        <label>ZipCode:</label>
        <input type="number" name="zipCode" value="85140">
        <button onclick="populateWeather(85140)">Get Weather</button>
        
    </div>

    <article class="widget">
        <div class="weatherIcon">
            <video class="vid" autoplay muted loop>
                <source src="media\clouds.mp4" type="video/mp4">
            </video>
        </div>
        <div class="weatherInfo">
            <div class="temperature" id="temp"></div>
            <div class="description">
                <div class="weatherCondition" id="condition">CLOUDY</div>
                <div class="place" id="plc">New York, New York</div>
            </div>
        </div>
        <div class="date" id="dt">1st Jan</div>
    </article>
